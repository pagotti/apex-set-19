<h1>Usuários</h1>

<p>Cadastro de Usuários</p>

<div class="panel panel-default" *ngIf="cadastro">
  <div class="panel-body">
    <div class="form-group">
      <label class="control-label">Nome</label>
      <input class="form-control" [(ngModel)]="usuarioAtual.nome" />
    </div>
    <div class="form-group">
      <label class="control-label">Idade</label>
      <input class="form-control" [(ngModel)]="usuarioAtual.idade" />
    </div>
    <button type="button" class="btn btn-danger" (click)="salvar()">Salvar</button>
  </div>
</div>

<p *ngIf="!usuarios"><em>Loading...</em></p>

<div class="pull-left">
  <button type="button" class="btn btn-primary" (click)="novo()" *ngIf="!cadastro">Novo Usuário</button>
</div>

<table class='table' *ngIf="usuarios">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Idade</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let usuario of usuarios">
      <td>{{ usuario.nome }}</td>
      <td>{{ usuario.idade }}</td>
      <td>
        <button class="btn btn-sm btn-success" type="button" (click)="editar(usuario)">Editar</button>
        <button class="btn btn-sm btn-danger" type="button" (click)="excluir(usuario)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
